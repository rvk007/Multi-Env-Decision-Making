# Base parameters
observation:
  type: Kinematics
  absolute: true
  features_range:
    x:
      - -100
      - 100
    y:
      - -100
      - 100
    vx:
      - -15
      - 15
    vy:
      - -15
      - 15
action:
  type: DiscreteMetaAction
simulation_frequency: 15
policy_frequency: 1
other_vehicles_type: highway_env.vehicle.behavior.IDMVehicle
screen_width: 600
screen_height: 600
centering_position:
  - 0.5
  - 0.6
scaling: 5.5
show_trajectories: false
render_agent: true
offscreen_rendering: true
manual_control: false
real_time_rendering: false

# Environment specific parameters
incoming_vehicle_destination: null
collision_reward: -1
high_speed_reward: 0.2
right_lane_reward: 0
lane_change_reward: -0.05
duration: 11
